// promod live v2 - sample server config v1.4
// for public ruleset customizations, see z_c_r.iwd

// info strings
sets _Admin ""
sets _Email ""
sets _Website ""
sets _Location ""
sets _Irc ""
sets sv_hostname "promodUntitled"
seta scr_motd "Enjoy your stay!"

// password settings
//set rcon_password "" // read server_setup.txt why we dont specify rcon password here
set sv_privatePassword "" // private slots password
set g_password "" // server password

// player slots, maxclients - privateclients = public slots
set sv_maxclients "16" // maximum number of clients
set sv_privateclients "5" // number of private slots

// client download settings
seta sv_wwwDownload "1" // enable download redirection
seta sv_wwwBaseURL "" // defines url to download from
seta sv_wwwDlDisconnected "0" // disconnect clients while downloading

// map rotation
set sv_maprotationcurrent "" // leave empty
set sv_mapRotation "gametype sd map mp_crash gametype sd map mp_backlot gametype sd map mp_crash_snow gametype sd map mp_crossfire gametype sd map mp_strike gametype sd map mp_vacant gametype sd map mp_citystreets gametype sd map mp_nuketown gametype sd map mp_toujane_beta"

// promod settings
set promod_mode "custom_public" // promod mode, for a list of promod modes see attached readme


